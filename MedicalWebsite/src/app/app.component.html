<mat-toolbar color=accent class="mat-elevation-z8">
  <div class="spacer"></div>
    Welcome, {{userName}}
</mat-toolbar>

<mat-toolbar color=accent class="mat-elevation-z8">
  <span>
    <h4 style="font-family: fantasy; font-size:170% ;">Apples'n people</h4>
  </span>
  <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/230/red-apple_1f34e.png"
    style="width:30px; height:30px;">

  <div class="spacer"></div>

  <a routerLink="/home-page" mat-button>Home</a>
  <a routerLink="/appointment" mat-button>Schedule an appointment</a>

  <div *ngIf="isLoggedout">
    <a routerLink="/login" mat-raised-button color="warn">Login</a>
    <a routerLink="/register" mat-raised-button color="warn">Register</a>
  </div>

  <div *ngIf="!isLoggedout">
    <a routerLink="/MyFavorites" mat-button>My Favorites</a>
    <button (click)="logoutService.logout()" mat-raised-button color="warn">Logout</button>
  </div>
  

</mat-toolbar>

<router-outlet></router-outlet>
